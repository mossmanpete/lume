<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LUME - A CSS3D/WebGL UI toolkit.</title>

		<meta charset="UTF-8" />

		<script>
			// If we're not already at an HTML file like
			// foo.com/path/to/index.html, then ensure the folder path has a
			// trailing slash (redirect).
			if (!location.pathname.endsWith('.html') && !location.pathname.endsWith('/')) {
				location.replace(location.href + '/')
			}
		</script>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="A CSS3D/WebGL UI library." />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>

		<link rel="stylesheet" href="./node_modules/docsify-themeable/dist/css/theme-simple.css" />
		<!-- Do we need this mermaid CSS from CDN? Re-enable when we try to make diagrams. -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" /> -->
		<link rel="stylesheet" href="./node_modules/@lume/live-code/dist/live-code.css" />
		<link rel="stylesheet" href="./node_modules/prismjs/plugins/line-numbers/prism-line-numbers.css" />

		<link rel="stylesheet" href="./index.css" />
	</head>
	<body class="line-numbers">
		<div id="app"></div>

		<!-- This loads the global version of the lib. -->
		<script src="./global.js"></script>

		<script src="./node_modules/babel-standalone/babel.min.js"></script>

		<script src="./node_modules/mermaid/dist/mermaid.min.js"></script>

		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="./node_modules/@lume/live-code/dist/live-code.umd.js"></script>

		<script src="./docsify.config.js"></script>

		<!-- TODO: Rename '@lume/docsify' to 'docsify' -->
		<script src="./node_modules/@lume/docsify/lib/docsify.js"></script>
		<script src="./node_modules/@lume/docsify/lib/plugins/search.js"></script>

		<!-- TODO Prism line numbers don't work, using vue-prism-editor numbers for now (do the Prism ones work with live editing?) -->
		<script src="./node_modules/prismjs/plugins/line-numbers/prism-line-numbers.js"></script>
		<script src="./node_modules/docsify-themeable/dist/js/docsify-themeable.min.js"></script>
		<script src="./node_modules/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
		<script src="./node_modules/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="./node_modules/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
		<script src="./node_modules/docsify-tabs/dist/docsify-tabs.min.js"></script>

		<!-- Add Gitter chat widget -->
		<script>
			;((window.gitter = {}).chat = {}).options = {room: 'infamous/motor'}
		</script>
		<script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
	</body>
</html>
